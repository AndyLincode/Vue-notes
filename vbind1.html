<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Vue 3 系列 - 筆記用</title>
  <style>
    #title {
      color: red;
    }
  </style>

</head>

<body>
  <div id="app">
    <h1 v-bind:id="titleId">Make me red ! </h1>
  </div>




  <script>
    const { ref } = Vue;
    const app = {
      setup() {
        const titleId = ref('title');

        return { titleId };
      }
    }
    const myVue = Vue.createApp(app).mount("#app");
  </script>
</body>

</html>
